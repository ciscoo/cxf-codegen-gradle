name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "*"

jobs:
  Linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Main Build
        uses: ./.github/actions/run-gradle
      - name: Functional Tests (Gradle 8)
        uses: ./.github/actions/run-gradle
        with:
          arguments: functionalTest --parallel
      - name: Functional Tests (Gradle 7)
        uses: ./.github/actions/run-gradle
        with:
          arguments: functionalTest --parallel -Dgradle7=true
      - name: Functional Tests (Gradle 6)
        uses: ./.github/actions/run-gradle
        with:
          arguments: functionalTest --parallel -Dgradle6=true
      - name: Functional Tests (Gradle 5)
        uses: ./.github/actions/run-gradle
        with:
          arguments: functionalTest --parallel -Dgradle5=true

  publish_snapshot_artifacts:
    name: Publish Snapshot Artifacts
    needs: linux
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.repository == 'ciscoo/cxf-codegen-gradle' && github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v3
      - name: Publish
        uses: ./.github/actions/run-gradle
        env:
          ORG_GRADLE_PROJECT_sonatypeUsername: ${{ secrets.SONATYPE_USERNAME }}
          ORG_GRADLE_PROJECT_sonatypePassword: ${{ secrets.SONATYPE_PASSWORD }}
        with:
          arguments: publish -x check

  update_snapshot_documentation:
    name: Update Snapshot Documentation
    needs: linux
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.repository == 'ciscoo/cxf-codegen-gradle' && github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v3
      - name: 'Publish Snapshot Documentation'
        env:
          GRGIT_USER: ${{ secrets.GH_TOKEN }}
        run: .github/workflows/maybePublishSnapshotDocs.sh
