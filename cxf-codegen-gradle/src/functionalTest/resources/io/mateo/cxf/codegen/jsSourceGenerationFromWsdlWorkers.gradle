import io.mateo.cxf.codegen.workers.Wsdl2JsOption

plugins {
    id "java"
    id "io.mateo.cxf-codegen"
}

repositories {
    mavenCentral()
}

cxfCodegen {
    options {
        register("calculator", Wsdl2JsOption) {
            wsdl = layout.projectDirectory.file("wsdls/calculator.wsdl").asFile.toPath().toAbsolutePath().toString()
        }
    }
}
