plugins {
    id "java"
    id "io.mateo.cxf-codegen"
}

repositories {
    mavenCentral()
}

dependencies {
    cxfCodegen "jakarta.xml.ws:jakarta.xml.ws-api:2.3.3"
    cxfCodegen "jakarta.annotation:jakarta.annotation-api:1.3.5"
}
cxfCodegen {
    wsdl2java.configure {
        calculator {
            wsdl.set(file("wsdls/calculator.wsdl"))
            markGenerated.set(false)
        }
    }
}
